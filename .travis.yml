language: node_js

node_js:
  - "14"

before_install:
  - npm install -g yarn@1.12.3

install:
  - yarn install --pure-lockfile

script:
  - yarn lint
  - yarn test:unit --coverage --ci
  - cat coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
  - yarn build

cache: yarn

before_deploy:
  - zip -r firebase-sensor.zip dist

deploy:
  - provider: releases
    api_key:
      secure: 
    skip_cleanup: true
    file: firebase-sensor.zip
    on:
      tags: true
      repo: seblucas/firebase-sensor
      node: '14'
  - provider: firebase
    skip_cleanup: true
    on:
      branch: master
      tags: true
      node: '14'
    token:
      secure: 
