language: node_js

node_js:
  - "7"
  - "6"
  - "4"

script:
  - gulp ci
  - gulp zip

cache:
  directories:
    - node_modules

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: firebase-sensor.zip
  on:
    tags: true
    repo: seblucas/firebase-sensor
    node: '6'
  provider: firebase
  skip_cleanup: true
  on:
    branch: master
    tags: true
    node: '6'
  token:
    secure: 
